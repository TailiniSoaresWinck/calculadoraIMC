<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet"  href="script.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <section>
        <div>
            <label>Nome:</label>
            <input type="text" name="" id="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <div>
                <label>Peso:</label>
                <input type="number" name="" id="peso" placeholder="Digite seu peso">
            </div>
            <div>
                <label>Altura:</label>
                <input type="number" name="" id="altura" placeholder="Digite sua altura">
            </div>
        </div>
        <div >
            <input type="button" id="botao" value="Registrar">
            <input type="button" id="bt-l" value="Limpar">
        </div>
        <div >
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
